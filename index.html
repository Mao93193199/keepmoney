<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 我的每日消費記錄 ✨</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 基本樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF0F5; /* 淡紫色背景 */
            color: #333;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #FF69B4; /* 熱粉色 */
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        form {
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #FF69B4;
            font-size: 1em;
        }

        select, input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFB6C1; /* 淡粉色邊框 */
            border-radius: 5px;
            font-size: 1em;
            background-color: #FAF0F5; /* 淡紫色背景 */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus, input[type="date"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #FF69B4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #FF69B4;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #FF1493; /* 深粉色 */
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #FFB6C1;
            text-align: center;
            font-size: 0.9em;
        }

        th {
            background-color: #FFB6C1;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #FFF0F5;
        }

        /* 圖表容器 */
        #chartContainer {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px auto;
            height: 300px; /* 增加高度以適應移動設備 */
        }

        /* 提示訊息樣式 */
        #message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
        }

        #message.success {
            background-color: #d4edda;
            color: #155724;
        }

        #message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* 響應式設計 */
        @media (min-width: 601px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .form-group {
                flex-direction: row;
                align-items: center;
            }

            .form-group label {
                width: 150px;
                margin-bottom: 0;
                font-size: 1.1em;
            }

            .form-group select, .form-group input, .form-group textarea {
                flex: 1;
            }

            button {
                padding: 12px 20px;
                font-size: 1.1em;
            }

            th, td {
                font-size: 1em;
            }

            #chartContainer {
                max-width: 600px;
            }
        }
    </style>
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>✨ 我的每日消費記錄 ✨</h1>

    <form id="expenseForm">
        <!-- 使用者選擇 -->
        <div class="form-group">
            <label for="user">👩 使用者選擇</label>
            <select id="user" required>
                <option value="" disabled selected>請選擇您的身份</option>
                <option value="Miz">👨 Miz</option> <!-- 男性符號 -->
                <option value="Wina">👩‍🦰 Wina</option>
                <option value="Grace">👩‍🦱 Grace</option>
                <option value="Andrea">👩‍🦳 Andrea</option>
            </select>
        </div>

        <!-- 消費日期 -->
        <div class="form-group">
            <label for="date">📅 消費日期</label>
            <input type="date" id="date" required>
        </div>

        <!-- 消費類別 -->
        <div class="form-group">
            <label for="category">🍔 消費類別</label>
            <select id="category" required>
                <option value="" disabled selected>請選擇消費類別</option>
                <option value="食">🍔 食</option>
                <option value="衣">👗 衣</option>
                <option value="住">🏠 住</option>
                <option value="行">🚗 行</option>
                <option value="其他">🎁 其他</option>
            </select>
        </div>

        <!-- 消費金額 -->
        <div class="form-group">
            <label for="amount">💰 消費金額（新台幣）</label>
            <input type="number" id="amount" min="0" step="0.01" required>
        </div>

        <!-- 消費描述 -->
        <div class="form-group">
            <label for="description">📝 消費描述</label>
            <textarea id="description" rows="2" placeholder="請簡要描述此次消費的具體內容，例如「午餐在咖啡廳用餐」、「購買新衣服」等。" required></textarea>
        </div>

        <!-- 支付方式 -->
        <div class="form-group">
            <label for="payment">💳 支付方式</label>
            <select id="payment" required>
                <option value="" disabled selected>請選擇支付方式</option>
                <option value="信用卡">💳 信用卡</option>
                <option value="現金">🏧 現金</option>
                <option value="行動支付">📱 行動支付</option>
                <option value="其他">🪙 其他</option>
            </select>
        </div>

        <!-- 提交按鈕 -->
        <div class="form-group">
            <button type="submit">📥 提交記錄</button>
        </div>
    </form>

    <!-- 提示訊息 -->
    <div id="message"></div>

    <!-- 消費記錄表格 -->
    <table id="expenseTable">
        <thead>
            <tr>
                <th>使用者</th>
                <th>日期</th>
                <th>類別</th>
                <th>金額 (NTD)</th>
                <th>描述</th>
                <th>支付方式</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動態插入消費記錄 -->
        </tbody>
    </table>

    <!-- 圖表容器 -->
    <div id="chartContainer">
        <canvas id="categoryChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const expenseForm = document.getElementById('expenseForm');
            const expenseTableBody = document.getElementById('expenseTable').querySelector('tbody');
            const messageDiv = document.getElementById('message');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw7oNrKham0YeeUP_89j0aUldB2jONwYbmLfXjWtKBv6lP_HPwWaBMn_KzanV8Gm901Xg/exec'; // 更新為您的最新 Apps Script Web App URL

            // 預算設定
            const categoryBudget = {
                食: 2000,
                衣: 1500,
                住: 5000,
                行: 1000,
                其他: 800
            };

            // 初始化分類統計數據
            const categoryData = {
                食: 0,
                衣: 0,
                住: 0,
                行: 0,
                其他: 0
            };

            // 初始化 Chart.js 圖表
            const ctx = document.getElementById('categoryChart').getContext('2d');
            const categoryChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['食', '衣', '住', '行', '其他'],
                    datasets: [{
                        label: '消費類別統計',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: [
                            '#FFB6C1', // 食
                            '#FFDAB9', // 衣
                            '#E6E6FA', // 住
                            '#D3D3D3', // 行
                            '#FFFACD'  // 其他
                        ],
                        borderColor: '#fff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: '消費類別統計'
                        }
                    }
                },
            });

            // 函數：更新圖表數據
            function updateChart(category, amount) {
                if (categoryData.hasOwnProperty(category)) {
                    categoryData[category] += amount;
                    categoryChart.data.datasets[0].data = [
                        categoryData['食'],
                        categoryData['衣'],
                        categoryData['住'],
                        categoryData['行'],
                        categoryData['其他']
                    ];
                    categoryChart.update();

                    // 檢查預算
                    if (categoryData[category] > categoryBudget[category]) {
                        alert(`⚠️ 警告：${category} 類別的消費已超過預算！`);
                        // 更改表格行顏色
                        const rows = expenseTableBody.getElementsByTagName('tr');
                        for (let row of rows) {
                            const rowCategory = row.cells[2].textContent;
                            if (rowCategory === category) {
                                row.style.backgroundColor = '#FFC0CB'; // 淡粉色
                            }
                        }
                    }
                }
            }

            // 函數：將記錄添加到表格
            function addRecordToTable(data) {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${data.user}</td>
                    <td>${data.date}</td>
                    <td>${data.category}</td>
                    <td>${data.amount}</td>
                    <td>${data.description}</td>
                    <td>${data.payment}</td>
                `;
                expenseTableBody.appendChild(newRow);

                // 更新圖表數據
                updateChart(data.category, parseFloat(data.amount));
            }

            // 函數：顯示提示訊息
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = type;
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 5000);
            }

            // 函數：處理 GET 請求錯誤
            function handleFetchError(error) {
                console.error('Error fetching data:', error);
                showMessage('無法獲取現有數據，請檢查網絡連接。', 'error');
            }

            // 獲取並顯示現有數據
            fetch(scriptURL)
                .then(response => response.json())
                .then(response => {
                    if (response.result === 'success') {
                        response.data.forEach(record => {
                            addRecordToTable(record);
                        });
                    } else {
                        console.error('獲取數據失敗：', response.error);
                        showMessage('無法獲取現有數據。', 'error');
                    }
                })
                .catch(handleFetchError);

            // 表單提交事件
            expenseForm.addEventListener('submit', function(event) {
                event.preventDefault(); // 防止表單自動提交

                // 獲取表單數據
                const user = document.getElementById('user').value;
                const date = document.getElementById('date').value;
                const category = document.getElementById('category').value;
                const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
                const description = document.getElementById('description').value.trim();
                const payment = document.getElementById('payment').value;

                // 檢查是否所有欄位都有填寫
                if (!user || !date || !category || !amount || !description || !payment) {
                    showMessage('請完整填寫所有欄位！', 'error');
                    return;
                }

                // 構建要發送的數據
                const data = {
                    user: user,
                    date: date,
                    category: category,
                    amount: amount,
                    description: description,
                    payment: payment
                };

                // 發送 POST 請求到 Google Apps Script
                fetch(scriptURL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(response => {
                    if (response.result === 'success') {
                        showMessage('消費記錄已成功提交！', 'success');
                        addRecordToTable(data);
                        expenseForm.reset();
                        // 將預設選項設為選中
                        document.getElementById('user').selectedIndex = 0;
                        document.getElementById('category').selectedIndex = 0;
                        document.getElementById('payment').selectedIndex = 0;
                    } else {
                        showMessage(`提交失敗：${response.error}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    showMessage('提交失敗，請稍後再試。', 'error');
                });
            });
        });
    </script>
    
</body>
</html>
